<body style="margin:0;padding;0">
  <div id="all-interfaces">
    <div id="slider"></div>
    <div id="number"></div>
  </div>
</body>
<style>
#all-interfaces {
  width:500px;
  margin:20px auto;
}
.mt-ui {
  margin:15px auto;
}
</style>
<script>

  slider = new mt.Slider("#slider",{
    scale: [0,100],
    step: 1
  })
  number = new mt.Number("#number",{
    min: 0,
    max: 100,
    step: 1
  })

  slider.on('change',(v) => {
    number.value.update(v);
    number.render();
  })
  number.on('change',(v) => {
    slider._value.update(v);
    // should be: slider.value
    slider.render();
  })
